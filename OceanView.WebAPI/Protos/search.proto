syntax = "proto3";

option csharp_namespace = "OceanView.WebAPI";

package search;

service GrpsSearchService {
  rpc Search (SearchRequest) returns (SearchIdReply);
  rpc Get (IdRequest) returns (HotelsReply);
  rpc CancelSearch (IdRequest) returns (SearchIdReply);
}

message SearchRequest {
  int32 Offset = 1;
  int32 Limit = 2; 
  string City = 3; 
  string State = 4; 
  string Country = 5; 
}

message IdRequest {
  string Id = 1;
}

message SearchIdReply {
  string Id = 1;
}

message HotelsReply {
  repeated Hotel Hotels = 1;
  bool IsSearchCompleted = 2;
}

message Hotel {
  string Name = 1;
  string City = 2;
  string State = 3;
  string Country = 4;
  string Address = 5;
  int32 Rating = 6;
}
